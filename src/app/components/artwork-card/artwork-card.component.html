<a (click)="navigate()" class="block rounded shadow">
  <img
    [src]="artwork().imagePath"
    [alt]="artwork().name"
    class="w-full object-cover aspect-[4/5]"
    [attr.view-transition-name]="'artwork-' + artwork().id"
  />
  <div class="p-3">
    <h3 class="text-lg font-semibold">{{ artwork().name }}</h3>
    <p class="text-sm text-gray-600" *ngIf="artwork().size">
      {{ artwork().size }}
    </p>
  </div>
</a>
