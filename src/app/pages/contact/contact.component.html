    <a
      href="mailto:estudiocasavedra@gmail.com"
      class="text-pink-600 hover:underline"
    >
      estudiocasavedra&#64;gmail.com
    </a>
    o también vía Instagram:
    <a
      href="https://www.instagram.com/alejandrovillar.art/"
      target="_blank"
      class="text-pink-600 hover:underline"
    >
      &#64;alejandrovillar.art
    </a>
